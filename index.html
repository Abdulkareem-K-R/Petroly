<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>InsProfile</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div style="margin-top: 50px;background: rgb(174,213,220);">
        <div class="container">
            <div class="row">
                <div class="col-3 m-auto" style="text-align: center;border-style: none;box-shadow: 0px 0px 11px 2px;border-radius: 15px;height: 489px;background: #ffffff;margin: 0px;"><img class="rounded-circle" style="text-align: center;background: var(--dark);border-style: solid;border-radius: 10px;height: 80px;width: 80px;margin-top: 30px;" src="assets/img/userIcon.png">
                    <h1 style="width: 250px;border-style: none;">name</h1>
                    <h3 style="width: 250px;border-style: none;">department</h3>
                    <h5 style="width: 250px;border-style: none;">email</h5>
                    <h5 style="width: 250px;border-style: none;">website</h5>
                    <h5 style="width: 250px;border-style: none;">office</h5>
                    <div class="table-responsive" style="width: 200px;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>day</th>
                                    <th>time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Sun</td>
                                    <td>10:30-12:00AM</td>
                                </tr>
                                <tr>
                                    <td>Mon</td>
                                    <td>1:00-3:00PM</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-8" style="width: 563px;height: 489px;border-radius: 15px;border-style: none;box-shadow: 0px 0px 10px 3px;margin: 29px;background: #ffffff;">
                    <div class="row" style="padding-bottom: 20px;">
                        <div class="col-3" style="border-style: none;">
                            <h4 style="margin-bottom: 0px;text-align: center;">Overall</h4><img class="rounded-circle" style="text-align: right;background: var(--dark);border-style: solid;border-radius: 10px;height: 80px;width: 80px;margin-top: 30px;" src="assets/img/userIcon.png">
                        </div>
                        <div class="col-8">
                            <h4>Grading</h4>
                            <div class="progress" style="width: 400px;color: var(--danger);">
                                <div class="progress-bar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">30%</div>
                            </div>
                            <h4>Attendence</h4>
                            <div class="progress" style="width: 400px;">
                                <div class="progress-bar bg-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">50%</div>
                            </div>
                            <h4>Assigments</h4>
                            <div class="progress" style="width: 400px;">
                                <div class="progress-bar bg-secondary" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">80%</div>
                            </div>
                        </div>
                    </div>
                    <div class="text-capitalize text-center m-auto" style="height: 190px;border-radius: 10px;padding: 0px;padding-top: 20px;border-style: none;box-shadow: 0px 0px 6px 3px;text-align: left;">
                        <h4 style="margin: 0px;margin-left: 20px;padding-bottom: 5px;text-align: center;">Comments</h4>
                        <p style="margin-top: 0px;margin-right: 20px;margin-left: 20px;border-style: none;box-shadow: 0px 0px 4px 1px;border-radius: 5px;text-align: left;">coooment</p>
                        <p style="margin-top: 0px;margin-right: 20px;margin-left: 20px;border-style: none;box-shadow: 0px 0px 4px 1px;border-radius: 5px;text-align: left;">coooment</p>
                        <p style="margin-top: 0px;margin-right: 20px;margin-left: 20px;border-style: none;box-shadow: 0px 0px 4px 1px;border-radius: 5px;text-align: left;">coooment</p>
                    </div>
                    <div style="text-align: right;margin-top: 10%;"><button class="btn btn-primary text-left" type="button" style="text-align: right;border-style: solid;background: rgb(71,218,165);">Rate</button></div>
                </div>
            </div>
        </div>
    </div>
    <div></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
